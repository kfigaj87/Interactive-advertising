<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <header class="header">
        <img class="logo" src="img/logo.png" alt="" />

        <img class="close" src="img/close.png" alt="" />
      </header>

      <div class="middle-section">
        <div class="main-content-wrapper-theme">
          <img class="info-img" src="img/copy.png" alt="" />
        </div>
        <div class="main-content-wrapper">
          <div class="col col-stack">
            <img class="stack-1" src="img/stack_1.png" alt="" />
          </div>
          <div class="col">
            <img class="stack-2" src="img/stack_2.png" alt="" />
          </div>
        </div>
        <div class="main-content-wrapper2">
          <div class="col">
            <img class="info-img-bottom1" src="img/copy_2.png" alt="" />
          </div>
          <div class="col">
            <img class="info-img-bottom2" src="img/copy_3.png" alt="" />
          </div>
          <div class="col">
            <img class="info-img-bottom3" src="img/copy_5.png" alt="" />
          </div>
        </div>
      </div>

      <div class="character-section">
        <div class="character-container">
          <img
            class="character character-homer"
            data-name="homer"
            src="img/character_homer_1.png"
            alt=""
          />

          <img
            class="character character-bart"
            data-name="bart"
            src="img/character_bart_1.png"
            alt=""
          />

          <img
            class="character character-lisa"
            data-name="lisa"
            src="img/character_lisa_1.png"
            alt=""
          />

          <img
            class="character character-marge"
            data-name="marge"
            src="img/character_marge_1.png"
            alt=""
          />
        </div>
        <div class="bottom-content-wapper">
          <img class="info-img-bottom4" src="img/copy_4.png" alt="" />
        </div>
        <div class="bottom-content-wapper2">
          <img class="info-img-bottom5" src="img/copy_6.png" alt="" />
          <img class="button" src="img/button.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
